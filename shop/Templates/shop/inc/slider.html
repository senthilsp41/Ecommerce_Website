{% load static %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="margin-top: 80px;">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="1000">
      <img src="{% static 'images/banner3.jpg' %}" class="d-block w-100" alt="slide1">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/banner2.jpg' %}" class="d-block w-100" alt="slide1">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'images/gadget-sale.jpg' %}" class="d-block w-100" alt="slide3">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img src="{% static 'images/gadget-sale.jpg' %}" class="d-block w-100" alt="slide3">
    </div>                  
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
